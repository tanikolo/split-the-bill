<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разделим счет!</title>
     <link rel="icon" href="https://img.icons8.com/ios/100/000000/estimates.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="container">
        <form>
          <h1>Let's Split The Bill</h1>
          <p>Bill</p>
          <input type="text" placeholder="£" id="bill" />

          <p>Number of people</p>
          <input type="text" placeholder="How many people?" id="people" />

          <p>Did you like the service?</p>

          <button id="addTip">Add tips</button>
          <select id="tip">
            <option disabled>Select an option:</option>
            <option value="0.30">Wow! Super! +30%</option>
            <option value="0.20">Good service! +20%</option>
            <option value="0.10" selected>It was OK! +10%</option>
            <option value="0.00">No tip! 0%</option>
          </select>

          <button id="btn">Calculate</button>
        </form>

        <div id="showTotalAmount">
          <div id="billSplit">
            <p>Bill:</p>
            <span>£</span>
            <span id="dividedBill"></span>
            <span>per person</span>
          </div>

          <div id="tipSplit">
            <p>Tip:</p>
            <span>£</span>
            <span id="dividedTip"></span>
            <span>per person</span>
          </div>

          <div id="totalAmount">
            <p>Total:</p>
            <span>£</span>
            <span id="billAndTip"></span>
            <span>per person</span>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
